<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo:</ion-label>
    <ion-input [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña:</ion-label>
    <ion-input [(ngModel)]="user.password" type="password"></ion-input>
  </ion-item>


  <ion-button expand="block" (click)="validar()" color="primary" shape="round">
   INGRESAR
  </ion-button>
</ion-content>
