<ion-header>
  <ion-toolbar>
    <ion-title>Chat Grupal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      <ion-label>
        <h2>{{ message.sender_id }}</h2>
        <p>{{ message.content }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="newMessage" placeholder="Escribe aqui tu mensaje:"></ion-input>
    <ion-button (click)="sendMessage()">Send</ion-button>
  </ion-toolbar>
</ion-footer>
